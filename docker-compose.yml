version: '3'

services:
  db:
    image: mysql:8.0
    env_file:
      - .env
    volumes:
      - /code/init-db.sql
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    networks:
      - wildcats-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 20
      interval: 10s
      start_period: 40s
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/code
    environment:
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - wildcats-network

volumes:
  mysql_data:

networks:
  wildcats-network:
