{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <form method="post" class="login-form">
            {% csrf_token %}
            <h2>Payment Form</h2>
            <div class="form-group">
                <label for="{{ form.card_number.id_for_label }}">Card Number</label>
                {{ form.card_number }}
            </div>
            <div class="form-group">
                <label for="{{ form.expiration_date.id_for_label }}">Expiration Date</label>
                {{ form.expiration_date }}
            </div>
            <div class="form-group">
                <label for="{{ form.security_code.id_for_label }}">Security Code</label>
                {{ form.security_code }}
            </div>
            <button class="login-button" type="submit">Pay</button>
        </form>
    </div>
</body>
</html>
